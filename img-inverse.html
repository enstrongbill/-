<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img-inverse</title>
</head>
<body>
    <canvas></canvas>
    <script>
        window.onload = function(){
            var img = new Image();
            img.src = './img/bg.jpg'
            img.onload = function(){
                var c = document.querySelector('canvas');
                var ctx = c.getContext('2d');
                c.width = 500;
                c.height = 300;
                ctx.drawImage(img, 0, 0, c.width, c.height);
                var imageData = ctx.getImageData(0, 0, c.width, c.height);
                var imageDataLength = imageData.data.length / 4;
                // 进行图像的反色处理
                for (var i = 0; i < imageDataLength; i++){
                    imageData.data[i * 4] = 255 - imageData.data[i * 4];
                    imageData.data[i * 4 + 1] = 255 - imageData.data[i * 4 +1];
                    imageData.data[i * 4 + 2] = 255 - imageData.data[i * 4 + 2];
                }
                ctx.putImageData(imageData, 0, 0);


            }
        }
    </script>
</body>
</html>
